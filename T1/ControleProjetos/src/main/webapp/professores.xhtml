<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <h:body>
        <h:link value = "Home" outcome = "home.xhtml" />

        <h:form>
            Nome: <h:inputText value="#{aluno.nome}"/> <br/>
            CPF: <h:inputText value="#{aluno.cpf}"/> <br/>
            Matricula: <h:inputText value="#{aluno.matricula}"/> <br/>
            Curso: <h:selectOneMenu value="#{aluno.curso}">
            <f:selectItems value="#{aluno.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}"/>
        </h:selectOneMenu> <br/>
            <h:commandButton value="Submit" action="#{alunoRepository.salvar(aluno)}"/>
        </h:form>

        <h:dataTable value = "#{alunoRepository.all}" var = "aluno"
                     styleClass = "alunoTable"
                     headerClass = "alunoTableHeader"
                     rowClasses = "alunoTableOddRow,alunoTableEvenRow">

            <h:column>
                <f:facet name = "header">Nome</f:facet>
                #{aluno.nome}
            </h:column>

            <h:column>
                <f:facet name = "header">CPF</f:facet>
                #{aluno.cpf}
            </h:column>

            <h:column>
                <f:facet name = "header">Matricula</f:facet>
                #{aluno.matricula}
            </h:column>

            <h:column>
                <f:facet name = "header">Curso</f:facet>
                #{aluno.curso.nome}
            </h:column>

            <h:column>
                <f:facet name = "header">Delete</f:facet>
                <h:commandButton value = "Delete" action = "#{alunoRepository.deletar}"  >
                    <f:setPropertyActionListener target = "#{alunoRepository.getAluno}" value = "#{aluno}" />
                </h:commandButton>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
