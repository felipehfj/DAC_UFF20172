<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <h:body>
        <h:link value = "Home" outcome = "home.xhtml" />

        <h:form>
            Nome: <h:inputText value="#{professor.nome}"/> <br/>
            CPF: <h:inputText value="#{professor.cpf}"/> <br/>
            SIAPE: <h:inputText value="#{professor.siape}"/> <br/>
            <h:commandButton value="Submit" action="#{professorRepository.salvar(professor)}"/>
        </h:form>
        <hr />

        <h:dataTable value = "#{professorRepository.all}" var = "professorl"
                     styleClass = "professorTable"
                     headerClass = "professorTableHeader"
                     rowClasses = "professorTableOddRow,professorTableEvenRow">

            <h:column>
                <f:facet name = "header">Nome</f:facet>
                #{professorl.nome}
            </h:column>

            <h:column>
                <f:facet name = "header">CPF</f:facet>
                #{professorl.cpf}
            </h:column>

            <h:column>
                <f:facet name = "header">SIAPE</f:facet>
                #{professorl.siape}
            </h:column>

            <h:column>
                <h:form>
                    <f:facet name = "header">Delete</f:facet>
                    <h:commandButton value = "Delete" action = "#{professorRepository.deletar(professorl)}"  />
                </h:form>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
